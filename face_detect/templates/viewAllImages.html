<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Face Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/styling.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
<style>
    /* mirror the image */
    video, canvas {
    transform: scale(-1, 1); /*For Firefox (& IE) */
    -webkit-transform: scale(-1, 1); /*for Chrome & Opera (& Safari) */
}

</style>
<body>

<div class="topnav">
    <a href="/index">Face Detection System </a>
    <a href="/image-upload-view">Add New User</a>
    <a class="active" href="/view-all-users">View All Users</a>
    <a href="#contact">Check Failed Access</a>
    <a href="#about">About</a>
</div>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1> Desplaying All Images Stored in Server</h1>
                        {% for filename in values %}
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="{{ url_for('display_image', filename=filename) }}"
                                 alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">
                                <h2>{{ filename }}</h2></p>
                            </div>
                        </div>
                        {% endfor %}


                    </div>
                </div>
            </div>


            <br><br>
        </div>
    </div>
</div>


<script type="text/javascript">


</script>
</body>
</html>
